{% extends 'base.html' %}
{% block content %}
    {% for post in object_list %}
        <div class="class-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a> by <i>{{post.author}}</i></h2>
            {% if post.body|length > 20 %}
                <p>{{post.body|slice:"20"}}...</p>
            {% else %}
                <p>{{post.body}}</p>
            {% endif %}
            </div>
        {% endfor %}
{% endblock content %}
