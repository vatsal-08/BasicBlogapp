{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>New Post</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            
            <input type="submit" value="Save" />
        </form>
    {% else %}
        <h1>Not Logged In!!!</h1>
        <a href="{% url 'signup' %}">Don't have  account??</a>
    {% endif %}


{% endblock content %}
